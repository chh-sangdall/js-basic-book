<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>
<body>
	<script>
		function sumMulti(a, b){
			if(a == null){
				a = parseInt(prompt("첫 번째 숫자"));
			}
			if(b == null){
				b = parseInt(prompt("두 번째 숫자"));
			}
			
			var result = 0;
			
			if(a == b){
				result = a*b;
			}else{
				result = a+b;
			}
			console.log(result);
		}

		console.log(sumMulti(5, 10));
		console.log(sumMulti(10, 10));
		</script>
</body>
</html>
